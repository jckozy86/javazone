mongo:
  image: mongo
  ports:
    - "27017:27017"

storage:
  image: java:alpine
  volumes:
    - ./storage/build/libs/storage-1.0-SNAPSHOT.jar:/var/app.jar:Z
  command: java -jar /var/app.jar -cluster
  links:
    - mongo
    - logstash

